<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FFWN – Mitgliederanmeldung</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg">
    <div class="bg__overlay"></div>
    <div class="bg__noise"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="brand__badge" aria-label="FFWN Logo">
        <!-- Direktlink möglich -->
        <img
          src="https://www.ffwrn.at/wp-content/uploads/2018/10/Logo-FFWN_klein-490x321.png"
          alt="FFWN Logo"
          referrerpolicy="no-referrer"
        >
      </div>
      <div class="brand__txt">
        <div class="brand__title">Freiwillige Feuerwehr Wiener Neustadt</div>
        <div class="brand__sub">Mitgliederanmeldung</div>
      </div>
    </div>

    <button id="themeToggle" class="theme" type="button" aria-label="Theme wechseln">
      <span class="theme__dot"></span>
      <span id="themeLabel" class="theme__label">Dark</span>
    </button>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="card__head">
        <h1>Mitgliederanmeldung</h1>
        <p class="muted">
          Bitte alle Felder sorgfältig ausfüllen. Pflichtfelder sind mit <span class="req">*</span> markiert.
        </p>
      </div>

      <!-- TOKEN GATE -->
      <div id="tokenGate" class="tokenGate">
        <div class="tokenGate__inner">
          <div class="tokenGate__title">Zugangstoken</div>
          <div class="tokenGate__sub muted">Bitte Token eingeben, damit die Anmeldung freigeschaltet wird.</div>

          <div class="tokenGate__row">
            <input id="tokenInput" type="text" placeholder="z.B. FFWN-AB12-CD34" autocomplete="off" />
            <button id="tokenBtn" class="btn btn--primary" type="button">
              Prüfen <span class="btn__shine"></span>
            </button>
          </div>

          <div id="tokenMsg" class="tokenGate__msg"></div>
        </div>
      </div>

      <!-- FORM (erst nach Token sichtbar) -->
      <form id="memberForm" class="form" autocomplete="on" style="display:none">
        <div class="wizard">
          <div id="wizTop" class="wizard__top">
            <div class="wizard__bar">
              <div id="wizBar" class="wizard__barFill"></div>
            </div>
            <div id="wizLabel" class="wizard__label">Schritt 1/4</div>
          </div>

          <div id="stepHost"></div>
        </div>

        <div class="actions">
          <button class="btn btn--ghost" id="backBtn" type="button">Zurück</button>
          <button class="btn btn--ghost" id="resetBtn" type="reset">Zurücksetzen</button>

          <button class="btn btn--primary" id="nextBtn" type="button">
            Weiter <span class="btn__shine"></span>
          </button>

          <button class="btn btn--primary" id="submitBtn" type="submit" style="display:none">
            Absenden <span class="btn__shine"></span>
          </button>
        </div>

        <div id="msgOk" class="msg msg--ok" role="status" aria-live="polite"></div>
        <div id="msgErr" class="msg msg--err" role="alert" aria-live="assertive"></div>
      </form>
    </section>

    <footer class="foot">
      <span class="muted">FFWN · internes System</span>
    </footer>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
