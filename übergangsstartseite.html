<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #b30000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .tile {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
            background: #f9f9f9;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Intranet Startseite</h1>
    </header>

    <main>
        <a class="tile" href="https://feuerwehraustriax.github.io/Intranet/Einsatzbericht/index.html">
            🚒 Einsatzbericht
        </a>
        <a class="tile" href="https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/">
            🗺️ Einsatzkarte
        </a>
        <a class="tile" href="Kontakt.html">
            📞 Kontakt
        </a>
        <a class="tile" href="rettungskarte.html">
            🆘 Rettungskarte
        </a>
    </main>

    <footer>
        &copy; 2025 Feuerwehr AustriaX
    </footer>
</body>
</html>
