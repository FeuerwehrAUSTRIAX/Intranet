<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leaflet: nur echte JPG-Tiles</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin="">
  </script>
  <script>
    // 1) Karte im einfachen Pixel‐Raum anlegen
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 1,
      zoom: 1
    });

    // 2) Pixel-Größe des Bildes bei Zoom 1
    var tileSize = 256;
    var zoomLevel = 1;
    var width  = tileSize * Math.pow(2, zoomLevel);  // 512
    var height = tileSize * Math.pow(2, zoomLevel);  // 512

    // 3) Ecken in Lat-Lng umwandeln
    var southWest = map.unproject([0, height], zoomLevel);
    var northEast = map.unproject([width, 0],  zoomLevel);
    var imageBounds = L.latLngBounds(southWest, northEast);

    // 4) Karte auf diese Bounds einschränken
    map.setMaxBounds(imageBounds);
    map.fitBounds(imageBounds);

    // 5) Nur innerhalb dieser Bounds die Tiles laden
    L.tileLayer(
      'https://raw.githubusercontent.com/FeuerwehrAUSTRIAX/Intranet/main/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize: tileSize,
        minZoom: 0,
        maxZoom: 1,
        noWrap: true,
        bounds: imageBounds,
        attribution: '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);
  </script>
</body>
</html>
