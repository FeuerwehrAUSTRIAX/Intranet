<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>GTA5 Map – Kalibriertes Koordinatensystem mit Zoom</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Bildgröße (in px, z. B. 8192×8192)
    const imageSize = 8192;

    // GTA-Weltkoordinaten der Bildecken
    const minX = -6127.37;
    const maxX =  6758.06;
    const minY = -4059.996;
    const maxY =  8426.432;

    const worldWidth  = maxX - minX;
    const worldHeight = maxY - minY;

    // Maßstab
    const scaleX = imageSize / worldWidth;
    const scaleY = imageSize / worldHeight;

    // Transformation (Spielkoordinaten ↔ Pixel)
    L.CRS.Simple.transformation = new L.Transformation(
      scaleX, -minX * scaleX,
     -scaleY,  maxY * scaleY
    );

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 5,
      maxNativeZoom: 5,
      zoom: 2,
      center: [ (maxY + minY) / 2, (minX + maxX) / 2 ],
      preferCanvas: true
    });

    // Grenzen festlegen
    const bounds = L.latLngBounds(
      [ maxY, minX ],
      [ minY, maxX ]
    );
    map.setMaxBounds(bounds);

    // Tiles laden
    L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: bounds,
      minZoom: 0,
      maxZoom: 5,
      attribution: '© DeinProjekt'
    }).addTo(map);

    // Marker bei Klick setzen
    let marker;
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      if (marker) map.removeLayer(marker);

      marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`<b>X: ${lng.toFixed(2)} | Y: ${lat.toFixed(2)}</b>`)
        .openPopup();

      map.setView([lat, lng], 5);
    });
  </script>
</body>
</html>
