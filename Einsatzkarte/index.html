<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Karte initialisieren
    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128,128],
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0,0],[256,256]],
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,
      inertia: false,
      scrollWheelZoom: false,
      touchZoom: false,
      doubleClickZoom: false
    });

    // 2) Tile-Layer mit Logging
    const tileLayer = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0,0],[256,256]],
      minZoom: 0,
      maxZoom: 1,
      updateWhenIdle: true
    }).addTo(map);

    // Loggt jeden Tile-Request
    tileLayer.on('tileloadstart', (e) => {
      console.log(
        '[TileLoadStart]',
        'z:', e.coords.z,
        'x:', e.coords.x,
        'y:', e.coords.y,
        '→', e.tile.src
      );
    });

    // Loggt erfolgreiche Tiles
    tileLayer.on('tileload', (e) => {
      console.log('[TileLoadOK] ✔', e.tile.src);
    });

    // Loggt fehlgeschlagene Tiles
    tileLayer.on('tileerror', (e) => {
      console.error(
        '[TileError] ❌',
        'z:', e.coords.z,
        'x:', e.coords.x,
        'y:', e.coords.y,
        '→', e.tile.src
      );
    });

    // 3) Test-Marker
    L.marker([128,128])
      .addTo(map)
      .bindPopup('Test mit Logging')
      .openPopup();
  </script>
</body>
</html>
