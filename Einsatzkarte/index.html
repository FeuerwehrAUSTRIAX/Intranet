<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte – Zoom 0 & 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body, #map { margin:0; padding:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Hilfs-Funktion
    function maxIndex(z){return (1<<z)-1;}

    // 1) Karte initialisieren (Zoom 0–1)
    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128,128],      // Pixel-Mitte bei 256×256
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0,0],[256,256]],
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,
      inertia: false,
      scrollWheelZoom: true,  // Mausrad-Zoom an
      doubleClickZoom: true
    });

    // 2) Sauberer TileLayer mit errorTileUrl für fehlende Tiles
    const tileLayer = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0,0],[256,256]],
      minZoom: 0,
      maxZoom: 1,
      keepBuffer: 0,
      errorTileUrl: 'blank.jpg' // dein leeres JPG im Repo-Root
    }).addTo(map);

    // 3) Logging (just for debug)
    tileLayer.on('tileloadstart', e=>
      console.log('[LoadStart]', e.coords, e.tile.src)
    );
    tileLayer.on('tileload', e=>
      console.log('[LoadOK]  ', e.coords)
    );
    tileLayer.on('tileerror', e=>
      console.warn('[LoadErr] ', e.coords)
    );

    // 4) Marker in der Mitte
    L.marker([128,128])
      .addTo(map)
      .bindPopup('Zoom 0 → 1 Test!')
      .openPopup();
  </script>
</body>
</html>
