<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leaflet ohne SRI</title>

  <!-- Leaflet-Stylesheet ohne integrity -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet-Script ohne integrity -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js">
  </script>
  <script>
    // Karte initialisieren
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 1,
      zoom: 1
    });

    var tileSize = 256, z = 1;
    var width  = tileSize * Math.pow(2, z);
    var height = tileSize * Math.pow(2, z);

    var sw = map.unproject([0, height], z),
        ne = map.unproject([width, 0],  z),
        bounds = L.latLngBounds(sw, ne);

    map.setMaxBounds(bounds);
    map.fitBounds(bounds);

    L.tileLayer(
      'https://raw.githubusercontent.com/FeuerwehrAUSTRIAX/Intranet/main/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize: tileSize,
        minZoom: 0,
        maxZoom: 1,
        noWrap: true,
        bounds: bounds,
        attribution: 'Â© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);
  </script>
</body>
</html>
