<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Ursprung mit Offset & maxZoom=5</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { height:100%; background: lightgrey; }
    #controls {
      position: absolute;
      top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 0">
    Y: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">Suchen</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // === 1) Tile-Parameter ===
    var tileSize      = 256,
        maxNativeZoom = 5,
        maxZoom       = 5,                   // wieder 5
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // 8192

    // === 2) CRS-Transformation mit Offset so, 
    //     dass GTA-(0,0) in Pixel (4096,4096) liegt ===
    L.CRS.Simple.transformation = new L.Transformation(
      1, nativeSize/2,
     -1, nativeSize/2
    );

    // === 3) Karte initialisieren ===
    var map = L.map('map', {
      crs:       L.CRS.Simple,
      minZoom:   0,
      maxZoom:   maxZoom,
      zoom:      2,
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      center:    [0, 0]
    });

    // === 4) Bounds berechnen (erst jetzt nach map-Init): ===
    var sw = map.unproject([0,          nativeSize], maxNativeZoom),   // => [-4096, -4096]
        ne = map.unproject([nativeSize, 0],          maxNativeZoom),   // => [ 4096,  4096]
        imageBounds = L.latLngBounds(sw, ne);

    // verhindern, dass man außerhalb scrollt
    map.setMaxBounds(imageBounds);

    // === 5) Dein TileLayer ===
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        imageBounds,
        minZoom:       0,
        maxZoom:       maxZoom,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    // === 6) Popup on click ===
    map.on('click', function(e){
      var lat = Math.round(e.latlng.lat),
          lng = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('GTA-Koords:<br>X='+lng+'<br>Y='+lat)
       .openOn(map);
    });

    // === 7) Suchfeld-Logik ===
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x) || isNaN(y)) {
        return alert('Bitte gültige X- und Y-Werte eingeben.');
      }
      var latlng = L.latLng(y, x);
      if (!imageBounds.contains(latlng)) {
        return alert('Koordinaten außerhalb des erlaubten Bereichs.');
      }
      var targetZoom = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(latlng, targetZoom);
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });

    // === 8) finale Center-Ansicht ===
    map.setView([0,0], 2);
  </script>
</body>
</html>
