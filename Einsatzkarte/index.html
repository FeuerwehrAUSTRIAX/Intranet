<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – custom Offset + Origin Pin</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { height:100%; }
    #controls {
      position: absolute;
      top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 0">
    Y: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">Suchen</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // --- 0) Deine Kartengrenzen (GTA-Spiel-Bounds) ---
    var minX = -3900,  // linke Kante
        maxX =  6000,  // rechte Kante
        minY = -4000,  // untere Kante
        maxY =  8000;  // obere Kante

    // --- 1) Tile-Parameter ---
    var tileSize      = 256,
        maxNativeZoom = 5,
        maxZoom       = 5,
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // 8192px

    // --- 2) Berechne Scale & Offsets ---
    var scale   = nativeSize / (maxX - minX),
        offsetX = -minX * scale,  // verschiebt minX → Pixel 0
        offsetY =  maxY * scale;  // verschiebt maxY → Pixel 0

    // --- 3) CRS.Simple-Transformation einrichten ---
    // Pixel-X =  scale*(lng) + offsetX
    // Pixel-Y = -scale*(lat) + offsetY
    L.CRS.Simple.transformation = new L.Transformation(
      scale,  offsetX,
     -scale,  offsetY
    );

    // --- 4) Karte anlegen ---
    var map = L.map('map', {
      crs:       L.CRS.Simple,
      minZoom:   0,
      maxZoom:   maxZoom,
      zoom:      2,
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      center:    [0, 0]
    });

    // --- 5) Bild-Bounds in LatLng errechnen (erst nach map-Init) ---
    var sw = map.unproject([0,            nativeSize], maxNativeZoom),
        ne = map.unproject([nativeSize,   0],          maxNativeZoom),
        imageBounds = L.latLngBounds(sw, ne);
    map.setMaxBounds(imageBounds);

    // --- 6) TileLayer hinzufügen ---
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        imageBounds,
        minZoom:       0,
        maxZoom:       maxZoom,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    // --- 7) Origin-Pin bei (0,0) setzen ---
    var originMarker = L.marker([0,0])
      .addTo(map)
      .bindPopup('GTA-Neu-Nullpunkt (0,0)')
      .openPopup();

    // --- 8) Popup on click: echte vs. relative Koords ---
    map.on('click', function(e){
      var realX = e.latlng.lng,
          realY = e.latlng.lat,
          relX  = Math.round(realX / scale + minX),
          relY  = Math.round(maxY - realY / scale);
      L.popup()
       .setLatLng(e.latlng)
       .setContent(
         'Echte Koords:<br>X='+ realX.toFixed(1) +' Y='+ realY.toFixed(1) +
         '<br><br>GTA-Koords relativ zum Nullpunkt:<br>X='+ relX +' Y='+ relY
       )
       .openOn(map);
    });

    // --- 9) Suchfeld-Logik (relativ rechnen) ---
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var inX = parseFloat(document.getElementById('inputX').value),
          inY = parseFloat(document.getElementById('inputY').value);
      if (isNaN(inX)||isNaN(inY)) {
        return alert('Bitte gültige X- und Y-Werte eingeben.');
      }
      // rel → echt: X_real = (inX - minX)
      var realX = (inX - 0) * scale + offsetX,
          realY = -((inY - 0) * scale) + offsetY,
          latlng = L.latLng(realY/scale - (offsetY/scale - maxY), (realX - offsetX)/scale + minX);
      // einfacher: latlng = L.latLng(inY, inX) bei CRS.Simple mit Transformation
      latlng = L.latLng(inY, inX);
      if (!imageBounds.contains(latlng)) {
        return alert('Koordinaten außerhalb des erlaubten Bereichs.');
      }
      var z = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(latlng, z);
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });

    // --- 10) Initiale View auf (0,0) ---
    map.setView([0,0], 2);
  </script>
</body>
</html>
