<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body, #map { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Karte initialisieren mit harten Grenzen
    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128, 128],
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0,0],[256,256]],
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,
      inertia: false,
      scrollWheelZoom: false,
      touchZoom: false,
      doubleClickZoom: false
    });

    // 2) Tile-Layer ohne Buffer, strikt nur gültige Tiles
    const tileLayer = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0,0],[256,256]],
      minZoom: 0,
      maxZoom: 1,
      keepBuffer: 0,          // **kein Extra-Buffer** außerhalb des Viewports
      updateWhenIdle: true    // erst nach Abschluss neuer Anfragen stellen
    }).addTo(map);

    // 3) Logging (optional)
    tileLayer.on('tileloadstart', e =>
      console.log('[LoadStart]', e.coords.z, e.coords.x, e.coords.y, e.tile.src)
    );
    tileLayer.on('tileload', e =>
      console.log('[LoadOK]  ', e.coords.z, e.coords.x, e.coords.y)
    );
    tileLayer.on('tileerror', e =>
      console.warn('[LoadErr] ', e.coords.z, e.coords.x, e.coords.y)
    );

    // 4) Test-Marker
    L.marker([128,128])
      .addTo(map)
      .bindPopup('Test mit Buffer=0!')
      .openPopup();
  </script>
</body>
</html>
