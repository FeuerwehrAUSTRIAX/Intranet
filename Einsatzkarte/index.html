<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Variante 1.3 (exakte CRS-Transformation)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map  { height:100%; background: lightgrey; }
    #controls {
      position: absolute; top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <!-- Suchfelder -->
  <div id="controls">
    X:&nbsp;<input type="number" id="inputX" placeholder="z.B. 0">
    Y:&nbsp;<input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">FIND</button>
  </div>

  <!-- Map-Container -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    //
    // 0) Tile-Welt in px bei nativer Zoom-Stufe (z=5): 2^5 * 256 = 8192
    //
    var tileSize      = 256,
        maxNativeZoom = 5,
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // =8192

    //
    // 1) GTA-Meter-Extents
    //
    var minX = -4000, maxX =  8000,
        minY = -4000, maxY =  6000;
    var worldW = maxX - minX,  // 12000
        worldH = maxY - minY;  // 10000

    //
    // 2) Exakte Transformation:
    //    Meter → Pixel (skalieren + verschieben + invertierte Y)
    //
    var scaleX = nativeSize / worldW,  // px pro Meter
        scaleY = nativeSize / worldH;  // px pro Meter
    var transform = new L.Transformation(
      scaleX,            // a: Skalierung X
      -minX * scaleX,    // b: Offset X
      -scaleY,           // c: invertierte Skalierung Y
      maxY * scaleY      // d: Offset Y
    );
    var CRSgta = L.extend({}, L.CRS.Simple, {
      transformation: transform
    });

    //
    // 3) Map initialisieren mit custom CRS
    //
    var map = L.map('map', {
      crs:       CRSgta,
      center:    [0, 0],  // GTA-Nullpunkt (Y,X)
      zoom:      2,
      minZoom:   0,
      maxZoom:   8,
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      maxBounds: [
        [minY, minX],
        [maxY, maxX]
      ]
    });

    //
    // 4) TileLayer: lädt jetzt nur die echten z=0…5 Tiles,
    //    bei z>5 skaliert er weiter hoch (Feeling).
    //
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        [[minY, minX],[maxY, maxX]],
        minZoom:       0,
        maxZoom:       8,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    //
    // 5) Marker: Nullpunkt und vier Ecken
    //
    L.marker([0,0]).addTo(map)
     .bindPopup('<strong>Nullpunkt</strong><br>X=0, Y=0').openPopup();

    var corners = [
      { c:[minY,minX], t:'SW-X='+minX+',Y='+minY },
      { c:[minY,maxX], t:'SE-X='+maxX+',Y='+minY },
      { c:[maxY,minX], t:'NW-X='+minX+',Y='+maxY },
      { c:[maxY,maxX], t:'NE-X='+maxX+',Y='+maxY }
    ];
    corners.forEach(function(o){
      L.marker(o.c).addTo(map).bindPopup(o.t);
    });

    //
    // 6) Klick-Popup: zeigt exakte GTA-Koordinaten
    //
    map.on('click', function(e){
      var y = Math.round(e.latlng.lat),
          x = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('X='+x+', Y='+y)
       .openOn(map);
    });

    //
    // 7) Suchfeld: zentriert mit Marker
    //
    var sm;
    document.getElementById('btnSearch').onclick = function(){
      var x = parseFloat(inputX.value),
          y = parseFloat(inputY.value);
      if(isNaN(x)||isNaN(y)) return alert('gültige Werte!');
      var ll = L.latLng(y,x);
      if(!map.getMaxBounds().contains(ll)) return alert('außerhalb');
      var tz = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(ll,tz);
      if(sm) sm.setLatLng(ll); else sm = L.marker(ll).addTo(map);
    };
  </script>
</body>
</html>
