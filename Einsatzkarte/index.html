<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – korrekte Bounds + Origin Pin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { height:100%; }
    #controls {
      position: absolute; top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>
  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 0">
    Y: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">Suchen</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // ---- 0) Deine GTA-Bounds ----
    var minX = -3900,
        maxX =  6000,
        minY = -4000,
        maxY =  8000;

    // ---- 1) Tile-Parameter ----
    var tileSize      = 256,
        maxNativeZoom = 5,
        maxZoom       = 5,
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // 8192

    // ---- 2) Scale & Offset berechnen ----
    var scale   = nativeSize / (maxX - minX),
        offsetX = -minX * scale,   // verschiebt minX → Pixel 0
        offsetY =  maxY * scale;   // verschiebt maxY → Pixel 0

    // ---- 3) CRS.Simple-Transformation einstellen ----
    // Pixel-X =  scale*lng + offsetX
    // Pixel-Y = -scale*lat + offsetY
    L.CRS.Simple.transformation = new L.Transformation(
      scale,  offsetX,
     -scale,  offsetY
    );

    // ---- 4) Karte anlegen ----
    var map = L.map('map', {
      crs:       L.CRS.Simple,
      minZoom:   0,
      maxZoom:   maxZoom,
      zoom:      2,
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      center:    [0,0]
    });

    // ---- 5) Bild-Bounds setzen (erst nach map-Init) ----
    var sw = map.unproject([0,          nativeSize], maxNativeZoom),
        ne = map.unproject([nativeSize, 0],          maxNativeZoom),
        imageBounds = L.latLngBounds(sw, ne);
    map.setMaxBounds(imageBounds);

    // ---- 6) TileLayer hinzufügen ----
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        imageBounds,
        minZoom:       0,
        maxZoom:       maxZoom,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    // ---- 7) Origin-Marker bei (0,0) ----
    L.marker([0,0])
     .addTo(map)
     .bindPopup('Neu-Nullpunkt GTA (0,0)')
     .openPopup();

    // ---- 8) Such-Feld: Direkt Blatt-Koordinaten einsetzen ----
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x)||isNaN(y)) {
        return alert('Bitte gültige X- und Y-Werte eingeben.');
      }
      var latlng = L.latLng(y, x);
      if (!imageBounds.contains(latlng)) {
        return alert('Außerhalb des erlaubten Bereichs.');
      }
      var z = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(latlng, z);
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });

    // ---- 9) Popup-Koordinaten beim Klick ----
    map.on('click', function(e){
      var X = Math.round(e.latlng.lng),
          Y = Math.round(e.latlng.lat);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('GTA-Koords:<br>X='+X+'<br>Y='+Y)
       .openOn(map);
    });

    // ---- 10) View auf (0,0) starten ----
    map.setView([0,0], 2);
  </script>
</body>
</html>
