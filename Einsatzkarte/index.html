<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
  <style>
    html,body,#map { margin:0; padding:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Karte initialisieren
    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128,128],
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0,0],[256,256]],
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,
      inertia: false,
      scrollWheelZoom: false,
      touchZoom: false,
      doubleClickZoom: false
    });

    // 2) Tile-Layer: Standard‐Laden + blank.jpg als Fallback
    const tiles = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0,0],[256,256]],
      minZoom: 0,
      maxZoom: 1,
      errorTileUrl: 'blank.jpg',  // blank.jpg im gleichen Ordner wie index.html
      // wir lassen updateWhenIdle weg, dann lädt Leaflet sofort die erste Kachel
    }).addTo(map);

    // 3) Logging, um zu sehen, was wirklich geladen wird
    tiles.on('tileloadstart', e =>
      console.log('[LoadStart]', e.coords, e.tile.src)
    );
    tiles.on('tileload', e =>
      console.log('[LoadOK]  ', e.coords, e.tile.src)
    );
    tiles.on('tileerror', e =>
      console.warn('[LoadErr] ', e.coords, e.tile.src)
    );

    // 4) Marker in der Mitte zum Test
    L.marker([128,128])
      .addTo(map)
      .bindPopup('Wenn du mich siehst, läuft dein Tile-Load richtig!')
      .openPopup();
  </script>
</body>
</html>
