<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Hilfsfunktion: gibt für ein Zoom-Level die maximale X/Y zurück
    function tileCount(z) {
      return 1 << z;  // 2^z
    }

    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128,128],
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0,0],[256,256]],
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,
      inertia: false,
      scrollWheelZoom: false,
      touchZoom: false,
      doubleClickZoom: false
    });

    // Override createTile, filtert alle out-of-bounds anfragen weg
    const tileLayer = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0,0],[256,256]],
      minZoom: 0,
      maxZoom: 1,
      updateWhenIdle: true,

      createTile(coords, done) {
        const z = coords.z;
        const max = tileCount(z) - 1;
        // wenn x oder y außerhalb [0, max] ist, gib leeres DIV zurück
        if (coords.x < 0 || coords.y < 0 || coords.x > max || coords.y > max) {
          const empty = document.createElement('div');
          // async den Callback feuern, damit Leaflet weitermacht
          setTimeout(() => done(null, empty), 0);
          return empty;
        }
        // sonst Default-Implementierung
        return L.TileLayer.prototype.createTile.call(this, coords, done);
      }
    }).addTo(map);

    // Optional: Logging, um zu sehen, welche Tiles tatsächlich geladen werden
    tileLayer.on('tileloadstart', e => {
      console.log('[LoadStart]', e.coords, e.tile.src);
    });
    tileLayer.on('tileload',      e => console.log('[LoadOK]  ', e.coords, e.tile.src));
    tileLayer.on('tileerror',     e => console.warn('[LoadErr] ', e.coords, e.tile.src));

    // Testmarker
    L.marker([128,128]).addTo(map).bindPopup('Test!').openPopup();
  </script>
</body>
</html>
