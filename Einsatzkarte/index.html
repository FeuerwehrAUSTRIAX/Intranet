<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Variante 1.3 mit exakter CRS-Transformation</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map  { height:100%; background: lightgrey; }
    #controls {
      position: absolute; top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <!-- X/Y-Suche -->
  <div id="controls">
    X Position: <input type="number" id="inputX" placeholder="z.B. 0">
    Y Position: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">FIND</button>
  </div>

  <!-- Map-Container -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    //
    // 0) Parameter
    //
    var tileSize      = 256,
        maxNativeZoom = 5,              // echte Tiles 0–5
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // = 8192 px

    // GTA-Extents in Spiel-Metern:
    var minX = -4000, maxX =  8000,
        minY = -4000, maxY =  6000;
    var worldWidth  = maxX - minX,  // = 12000 m
        worldHeight = maxY - minY;  // = 10000 m

    //
    // 1) CRS-Transformation
    //
    var scaleX = nativeSize / worldWidth,   // px pro Meter X
        scaleY = nativeSize / worldHeight;  // px pro Meter Y

    // Wir bauen eine Transformation, die
    //  – X: Meter → Pixel (0…8192)
    //  – Y: Meter → Pixel invertiert (8192…0)
    var trans = new L.Transformation(
      scaleX,            // a: Skala X
      -minX * scaleX,    // b: Offset X
      -scaleY,           // c: invertierte Skala Y
      maxY * scaleY      // d: Offset Y
    );

    var CRSgta = L.extend({}, L.CRS.Simple, {
      transformation: trans
    });

    //
    // 2) Karte initialisieren mit unserem CRS
    //
    var map = L.map('map', {
      crs:       CRSgta,
      center:    [0, 0],    // GTA-Nullpunkt (Y, X)
      zoom:      2,
      minZoom:   0,
      maxZoom:   8,         // bis 8 hineinzoomen
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      maxBounds: [           // Pan nur in den Extents
        [minY, minX],
        [maxY, maxX]
      ]
    });

    //
    // 3) TileLayer einbinden
    //
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        [[minY, minX], [maxY, maxX]],
        minZoom:       0,
        maxZoom:       8,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    //
    // 4) Marker: Nullpunkt + die vier Ecken
    //
    // Nullpunkt
    L.marker([0, 0])
     .addTo(map)
     .bindPopup('<strong>Nullpunkt</strong><br>X=0, Y=0')
     .openPopup();

    // Ecken:
    var corners = [
      { pos: [minY, minX], text: 'SW-Ecke<br>X='+minX+', Y='+minY },
      { pos: [minY, maxX], text: 'SE-Ecke<br>X='+maxX+', Y='+minY },
      { pos: [maxY, minX], text: 'NW-Ecke<br>X='+minX+', Y='+maxY },
      { pos: [maxY, maxX], text: 'NE-Ecke<br>X='+maxX+', Y='+maxY }
    ];
    corners.forEach(function(c){
      L.marker(c.pos)
       .addTo(map)
       .bindPopup(c.text);
    });

    //
    // 5) Klick-Popup: beliebige GTA-Koordinaten
    //
    map.on('click', function(e){
      var y = Math.round(e.latlng.lat),
          x = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('<strong>GTA-Koordinaten</strong><br>'
                 + 'X='+x+', Y='+y)
       .openOn(map);
    });

    //
    // 6) Suchfeld: auf X/Y zentrieren
    //
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x)||isNaN(y)) {
        return alert('Bitte gültige X- und Y-Werte eingeben.');
      }
      var latlng = L.latLng(y, x);
      if (!map.getMaxBounds().contains(latlng)) {
        return alert('Koordinaten außerhalb des Bereichs.');
      }
      var targetZoom = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(latlng, targetZoom);
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });
  </script>
</body>
</html>
