<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Korrekte Tile-Zuordnung</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      font-family: monospace;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="info">X: 0, Y: 0</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const imageSize = 8192; // 8192x8192px = 32x32 Tiles
  const tileSize = 256;
  const zoomLevel = 5;

  // GTA-Koordinatenrahmen (deine echten Werte)
  const minX = -5659.283;
  const maxX =  6690.972;
  const minY = -4059.996;
  const maxY =  8426.432;

  const width  = maxX - minX;
  const height = maxY - minY;

  const scaleX = imageSize / width;
  const scaleY = imageSize / height;

  // Transformation von GTA-Koords → Pixel
  L.CRS.Simple.transformation = new L.Transformation(
    scaleX, -minX * scaleX,
   -scaleY,  maxY * scaleY
  );

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: zoomLevel,
    maxZoom: zoomLevel,
    zoom: zoomLevel,
    center: [0, 0]
  });

  const imageBounds = L.latLngBounds(
    L.latLng(maxY, minX),
    L.latLng(minY, maxX)
  );
  map.setMaxBounds(imageBounds);

  L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
    tileSize: tileSize,
    bounds: imageBounds,
    minZoom: zoomLevel,
    maxZoom: zoomLevel,
    maxNativeZoom: zoomLevel,
    noWrap: true,
    attribution: '© FeuerwehrAUSTRIAX'
  }).addTo(map);

  L.marker([0, 0])
    .addTo(map)
    .bindPopup('GTA Nullpunkt (0,0)')
    .openPopup();

  const infoBox = document.getElementById('info');
  map.on('mousemove', function(e) {
    const x = Math.round(e.latlng.lng * 10) / 10;
    const y = Math.round(e.latlng.lat * 10) / 10;
    infoBox.innerText = `X: ${x}, Y: ${y}`;
  });

  map.on('click', function(e) {
    const x = Math.round(e.latlng.lng);
    const y = Math.round(e.latlng.lat);
    L.popup()
      .setLatLng(e.latlng)
      .setContent(`GTA-Koordinaten:<br>X: ${x}<br>Y: ${y}`)
      .openOn(map);
  });
</script>

</body>
</html>
