<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leaflet mit echten Zoom 0–5 Tiles</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: lightgrey;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // 1) Karte im einfachen Pixel-Raum
    var map = L.map('map', {
      crs:      L.CRS.Simple,
      minZoom:  0,
      maxZoom:  5,
      zoom:     0
    });

    // 2) Tile-Größe & gewünschte Max-Zoom-Stufe
    var tileSize = 256,
        maxZoom   = 5;

    // 3) Pixel-Kantenlänge des Gesamtbildes: 256 * 2^5 = 8192
    var size = tileSize * Math.pow(2, maxZoom);

    // 4) Ecken in LatLng umrechnen
    var sw = map.unproject([0,    size], maxZoom),
        ne = map.unproject([size, 0   ], maxZoom),
        imageBounds = L.latLngBounds(sw, ne);

    // 5) Karte einschränken und zentrieren
    map.setMaxBounds(imageBounds);
    map.fitBounds(imageBounds);

    // 6) TileLayer, lädt für Z = 0…5 jeweils echte Dateien
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:    tileSize,
        bounds:      imageBounds,
        minZoom:     0,
        maxZoom:     5,
        noWrap:      true,
        attribution: '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    // 7) Debug: Fehlende Tiles in Konsole anzeigen
    map.eachLayer(function(layer){
      if (layer instanceof L.TileLayer) {
        layer.on('tileerror', function(e){
          console.error('✖ fehlt:', e.coords);
        });
      }
    });
  </script>
</body>
</html>
