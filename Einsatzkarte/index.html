<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Variante 1.1 mit korrekter Nullpunkt-Position</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { height:100%; background: lightgrey; }
    #controls {
      position: absolute; top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <div id="controls">
    X Position: <input type="number" id="inputX" placeholder="z.B. 0">
    Y Position: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">FIND</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    //
    // 0) Tiles-Parameter
    //
    var tileSize      = 256,
        maxNativeZoom = 5,      // echte Tiles: Zoom 0–5
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // = 256 × 2⁵ = 8192 px

    //
    // 1) Echte GTA-Ausdehnungen (Spiel-Meter)
    //
    var minX = -4000, maxX =  8000;
    var minY = -4000, maxY =  6000;
    var worldWidth  = maxX - minX;   // 12000 m
    var worldHeight = maxY - minY;   // 10000 m

    //
    // 2) Transformation für CRS.Simple
    //    Hiermit wird 1 Leaflet-Einheit = 1 Spiel-Meter, skaliert auf nativeSize px
    //
    var scaleX = nativeSize / worldWidth;
    var scaleY = nativeSize / worldHeight;
    // Wir nehmen scaleX für beide Achsen, damit das Bild nicht verzerrt wird.
    var trans = new L.Transformation(
      scaleX,      // a: Skala X
      -minX * scaleX,   // b: Offset X
      -scaleX,     // c: invertierte Skala Y
      maxY * scaleX    // d: Offset Y
    );
    var CRSgta = L.extend({}, L.CRS.Simple, {
      transformation: trans
    });

    //
    // 3) Map initialisieren
    //
    var map = L.map('map', {
      crs:       CRSgta,
      center:    [0, 0],     // GTA-Nullpunkt (Y, X)
      zoom:      2,
      minZoom:   0,
      maxZoom:   8,          // Gefühl bis Zoom 8
      zoomSnap:  0.5,
      zoomDelta: 0.5
    });

    //
    // 4) Bounds in Spiel-Einheiten (als LatLngBounds) festlegen
    //
    var gtaBounds = L.latLngBounds(
      [minY, minX],  // SW
      [maxY, maxX]   // NE
    );
    map.setMaxBounds(gtaBounds);

    //
    // 5) Tile-Layer mit exakten Bounds
    //
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        gtaBounds,
        minZoom:       0,
        maxZoom:       8,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    //
    // 6) Nullpunkt-Marker mit „Variante 1.1“
    //
    L.marker([0, 0])
     .addTo(map)
     .bindPopup(
       '<strong>Variante 1.1</strong><br>' +
       '<em>GTA Koordinatensystem</em><br>' +
       'Nullpunkt X=0, Y=0<br>Laguna Place'
     )
     .openPopup();

    //
    // 7) Klick-Popup zeigt die GTA-Koordinaten
    //
    map.on('click', function(e){
      var y = Math.round(e.latlng.lat),
          x = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent(
         '<strong>GTA Koordinatensystem</strong><br>' +
         'X=' + x + ', Y=' + y
       )
       .openOn(map);
    });

    //
    // 8) Such-Funktion für X/Y
    //
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x) || isNaN(y)) {
        return alert('Bitte gültige X- und Y-Werte eingeben.');
      }
      var latlng = L.latLng(y, x);
      if (!gtaBounds.contains(latlng)) {
        return alert('Koordinaten außerhalb des erlaubten Bereichs.');
      }
      // Zoom mindestens bis zur nativen Stufe hinein
      var targetZoom = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(latlng, targetZoom);
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });
  </script>
</body>
</html>
