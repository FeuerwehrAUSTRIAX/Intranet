<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leaflet ohne Wrap</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-…"
    crossorigin=""
  />
  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-…"
    crossorigin="">
  </script>
  <script>
    // Wenn Du eine „echte“ Geokoordinate‐Karte hast, entferne CRS.Simple wieder
    var map = L.map('map', {
      crs: L.CRS.Simple,     // einfacher Pixel‐Koordinaten‐Raum
      minZoom: 0,
      maxZoom: 1,
      zoom: 0,
      center: [128, 128],     // Mitte bei 256×256/2
      maxBounds: [            // Grenzen: hier bei 512×512 (2^1 * 256)
        [  0,   0],
        [512, 512]
      ],
      maxBoundsViscosity: 1.0 // komplett einrasten
    });

    L.tileLayer(
      'https://raw.githubusercontent.com/FeuerwehrAUSTRIAX/Intranet/main/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize: 256,  // Standard ist 256, nötig, wenn Du auf CRS.Simple umsteigst
        noWrap: true    // kein „endloses“ Wiederholen
      }
    ).addTo(map);
  </script>
</body>
</html>
