<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Karte initialisieren
    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128,128],
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0,0],[256,256]],
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,
      inertia: false,
      scrollWheelZoom: false,
      touchZoom: false,
      doubleClickZoom: false
    });

    // 2) Tile-Layer mit errorTileUrl â†’ blank.jpg
    const tileLayer = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0,0],[256,256]],
      minZoom: 0,
      maxZoom: 1,
      keepBuffer: 0,
      updateWhenIdle: true,
      errorTileUrl: 'blank.jpg'
    }).addTo(map);

    // 3) Logging (optional)
    tileLayer.on('tileloadstart', e =>
      console.log('[LoadStart]', e.coords, e.tile.src)
    );
    tileLayer.on('tileload', e =>
      console.log('[LoadOK]  ', e.coords, e.tile.src)
    );
    tileLayer.on('tileerror', e =>
      console.warn('[LoadErr] ', e.coords, e.tile.src)
    );

    // 4) Test-Marker
    L.marker([128,128])
      .addTo(map)
      .bindPopup('Test mit blank.jpg bei Fehlern!')
      .openPopup();
  </script>
</body>
</html>
