<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map mit Suchfeld für X/Y</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input {
      width: 60px;
      margin-right: 4px;
    }
    #map { height: 100%; }
  </style>
</head>
<body>
  <!-- Suchfelder -->
  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 0">
    Y: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">Suchen</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Spiel-Bounds definieren
    var sw     = L.latLng(-4000, -4000);
    var ne     = L.latLng( 6000,  8000);
    var bounds = L.latLngBounds(sw, ne);

    // Karte initialisieren
    var map = L.map('map', {
      crs:       L.CRS.Simple,
      minZoom:   0,
      maxZoom:   5,
      zoom:      2
    }).fitBounds(bounds);

    // Tiles einbinden
    var layer = L.tileLayer(
      'https://<user>.github.io/<repo>/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize: 256,
        bounds:   bounds,
        minZoom:  0,
        maxZoom:  5,
        noWrap:   true,
        attribution: '© Deine Quellen'
      }
    ).addTo(map);

    // Marker-Variable (wird später erstellt)
    var searchMarker;

    // Such-Button-Event
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value);
      var y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x) || isNaN(y)) {
        alert('Bitte gültige Zahlen für X und Y eingeben!');
        return;
      }
      // Leaflet erwartet [lat, lng] = [Y, X]
      var latlng = L.latLng(y, x);
      if (!bounds.contains(latlng)) {
        alert('Koordinaten liegen außerhalb des gültigen Bereichs.');
        return;
      }
      // Karte zentrieren und Marker setzen
      map.setView(latlng, Math.max(map.getZoom(), 3)); 
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });
  </script>
</body>
</html>
