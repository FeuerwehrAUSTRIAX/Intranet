<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leaflet mit Zoom 0–2 und eigenen JPG-Tiles</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // 1) Karte im Pixel-Koordinatensystem
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 2,
      zoom: 0
    });

    // 2) gemeinsame Werte
    var tileSize = 256;

    // 3) Pixel-Größe des Gesamtbildes bei Max-Zoom (z=2): 256 * 2^2 = 1024
    var maxZoom = 2;
    var size = tileSize * Math.pow(2, maxZoom); // 1024

    // 4) Ecken in LatLng umrechnen
    var sw = map.unproject([0, size],  maxZoom);
    var ne = map.unproject([size, 0],  maxZoom);
    var imageBounds = L.latLngBounds(sw, ne);

    // 5) Bounds setzen und Karte dorthin zentrieren
    map.setMaxBounds(imageBounds);
    map.fitBounds(imageBounds);

    // 6) TileLayer mit Zoom 0–2
    var layer = L.tileLayer(
      'https://raw.githubusercontent.com/FeuerwehrAUSTRIAX/Intranet/main/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize: tileSize,
        minZoom: 0,
        maxZoom: 2,
        noWrap: true,
        bounds: imageBounds,
        attribution: '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    // 7) Debug-Logging für geladene/fehlgeschlagene Tiles
    layer.on('tileload',  function(e){ console.log('✔ Loaded:', e.coords); });
    layer.on('tileerror', function(e){ console.error('✖ Failed:', e.coords); });
  </script>
</body>
</html>
