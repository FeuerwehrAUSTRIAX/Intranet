<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leaflet-Test mit eigenen JPG-Tiles</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    /* Karte auf volle Höhe bringen */
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <!-- Map-Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin="">
  </script>
  <script>
    // 1) Karte initialisieren, hier Zoomstufe 1 (weil du z.B. tiles/0/... und tiles/1/... hast)
    var map = L.map('map').setView([0, 0], 1);

    // 2) Eigene JPG-Tiles einbinden (GitHub-Raw-URL)
    L.tileLayer(
      'https://raw.githubusercontent.com/FeuerwehrAUSTRIAX/Intranet/main/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        // nur Zoom 0 und 1 erlauben
        minZoom: 0,
        maxZoom: 1,
        attribution: '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);
  </script>
</body>
</html>
