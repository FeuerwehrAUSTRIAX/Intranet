<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Variante 1.5 (exakte Transformation)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map  { height:100%; background: lightgrey; }
    #controls {
      position: absolute; top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow:0 1px 4px rgba(0,0,0,0.3);
      font-family:sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <!-- X/Y-Suche -->
  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 0">
    Y: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">FIND</button>
  </div>

  <!-- Map-Container -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    //
    // 0) Welt-Parameter in GTA-Metern
    //
    var worldMinX     = -4000,
        worldMaxX     =  8000,
        worldMinY     = -4000,
        worldMaxY     =  6000,
        worldWidth    = worldMaxX - worldMinX,   // 12000
        worldHeight   = worldMaxY - worldMinY;   // 10000

    // native Tile-Auflösung bei z=5: 256 * 2^5 = 8192 px
    var tileSize      = 256,
        maxNativeZoom = 5,
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // 8192

    //
    // 1) Exakte Normalisierung (Meter → [0…1]) + invertierte Y-Achse
    //
    //   a = 1 / worldWidth
    //   b = -worldMinX / worldWidth
    //   c = -1 / worldHeight
    //   d =  worldMaxY / worldHeight
    //
    var transform = new L.Transformation(
      1/worldWidth,     -worldMinX/worldWidth,
     -1/worldHeight,     worldMaxY/worldHeight
    );
    var CRSgta = L.extend({}, L.CRS.Simple, {
      transformation: transform
    });

    //
    // 2) Map initialisieren mit unserem CRS
    //
    var map = L.map('map', {
      crs:       CRSgta,
      center:    [0, 0],     // GTA-Nullpunkt (Y, X)
      zoom:      2,
      minZoom:   0,
      maxZoom:   8,
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      // Pan nur in den echten Extents:
      maxBounds: [
        [worldMinY, worldMinX],
        [worldMaxY, worldMaxX]
      ]
    });

    //
    // 3) TileLayer: lädt echte Tiles 0–5, drüber hochskaliert es
    //
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds: [
          [worldMinY, worldMinX],
          [worldMaxY, worldMaxX]
        ],
        minZoom:       0,
        maxZoom:       8,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    //
    // 4) Marker: Nullpunkt + vier Ecken
    //
    L.marker([0,0]).addTo(map)
     .bindPopup('<strong>Nullpunkt</strong><br>X=0, Y=0')
     .openPopup();

    [[worldMinY,worldMinX,'SW:<br>X='+worldMinX+',Y='+worldMinY],
     [worldMinY,worldMaxX,'SE:<br>X='+worldMaxX+',Y='+worldMinY],
     [worldMaxY,worldMinX,'NW:<br>X='+worldMinX+',Y='+worldMaxY],
     [worldMaxY,worldMaxX,'NE:<br>X='+worldMaxX+',Y='+worldMaxY]
    ].forEach(function(e){
      L.marker([e[0],e[1]]).addTo(map).bindPopup(e[2]);
    });

    //
    // 5) Klick-Popup → echte GTA-Koordinaten
    //
    map.on('click', function(e){
      var y = Math.round(e.latlng.lat),
          x = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('<strong>GTA-Koordinate</strong><br>X='+x+', Y='+y)
       .openOn(map);
    });

    //
    // 6) Suche nach X/Y
    //
    var searchMarker;
    document.getElementById('btnSearch').onclick = function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x)||isNaN(y)) return alert('Bitte gültige Werte!');
      var ll = L.latLng(y,x);
      if (!map.getMaxBounds().contains(ll)) return alert('Außerhalb!');
      var tz = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(ll,tz);
      if (searchMarker) searchMarker.setLatLng(ll);
      else               searchMarker = L.marker(ll).addTo(map);
    };
  </script>
</body>
</html>
