<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einsatzkarte</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Suche -->
  <div id="controlsSearch">
    <input type="text" id="searchBox" placeholder="POI oder PLZ suchen…" autocomplete="off" />
    <button id="clearBtn" type="button">Zurücksetzen</button>
  </div>

  <!-- Sidebar: Filter + Basiskarte -->
  <div id="controlPanel">
    <div id="categoryFilter">
      <div id="categoryFilterHeader">
        <span>Filter</span>
        <span id="toggleArrow">►</span>
      </div>
      <div id="categoryFilterContent">
        <label><input type="checkbox" id="toggle-all" checked /> Alle Kategorien</label>
        <div id="categories"></div>
        <label><input type="checkbox" id="toggle-plz" /> PLZ-Labels (ab Zoom 4)</label>
        <label><input type="checkbox" id="bmaToggle" checked /> BMA Symbol anzeigen</label>
      </div>
    </div>

    <div id="basemapSwitch">
      <div class="basemap-title">Karte</div>
      <div class="switch-wrapper">
        <div class="switch-option active" data-key="atl">Atlas</div>
        <div class="switch-option" data-key="sat">Satellit</div>
      </div>
    </div>
  </div>

  <div id="map"></div>
  <div id="coordTip"></div>

  <!-- ===== Info-Modal (Allgemeine Infos zuerst) ===== -->
  <div id="infoModal" class="modal" aria-hidden="true">
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="infoTitle">
      <header class="modal__header">
        <h2 id="infoTitle">Objektinformation</h2>
        <button class="modal__close" id="infoClose" aria-label="Schließen">✕</button>
      </header>

      <div class="modal__infoBody">
        <h3 id="infoPOI" class="info__poi">—</h3>

        <table class="info__table">
          <tbody>
            <tr><td>Kategorie</td><td id="infoKategorie">—</td></tr>
            <tr><td>Adresse</td><td id="infoAdresse">—</td></tr>
            <tr><td>BMA</td><td id="infoBMA">—</td></tr>
            <tr><td>BMA-Code</td><td id="infoBMACode">—</td></tr>
          </tbody>
        </table>

        <img id="infoObjektbild" class="info__image" alt="" />

        <div class="info__buttons">
          <button id="btnBesonderheit" class="btn sub">Besonderheiten</button>
          <button id="btnKontakt" class="btn sub">Kontaktdaten</button>
          <button id="btnPlan" class="btn primary">Brandschutzplan öffnen</button>
        </div>

        <div id="boxBesonderheit" class="info__section" hidden>
          <h4>Besonderheit</h4>
          <div id="infoBesonderheit" class="info__sectionBody">—</div>
        </div>
        <div id="boxKontakt" class="info__section" hidden>
          <h4>Kontaktdaten</h4>
          <div id="infoKontaktdaten" class="info__sectionBody">—</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Brandschutzplan-Modal (nur Titel + Bild) ===== -->
  <div id="planModal" class="modal" aria-hidden="true">
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="planTitle">
      <header class="modal__header">
        <h2 id="planTitle">Brandschutzplan</h2>
        <button class="modal__close" id="planClose" aria-label="Schließen">✕</button>
      </header>
      <div class="modal__imageOnly">
        <img id="planImage" alt="Brandschutzplan" />
      </div>
    </div>
  </div>

  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
