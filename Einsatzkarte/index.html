<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Einsatzkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Karte mit harten Grenzen
    const map = L.map('map', {
      crs: L.CRS.Simple,
      center: [128, 128],            // für Zoom 0–1 Test
      zoom: 0,
      minZoom: 0,
      maxZoom: 1,
      maxBounds: [[0, 0], [256, 256]],// harte Kachel-Grenzen
      maxBoundsViscosity: 1.0,
      zoomAnimation: false,          // kein Zoom-Overshoot
      inertia: false                 // keine Restbewegung
    });

    // 2) Tile-Layer strikt auf den Bereich beschränkt
    L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: [[0, 0], [256, 256]],
      minZoom: 0,
      maxZoom: 1
    }).addTo(map);

    // 3) Beispiel-Marker
    L.marker([128, 128])
      .addTo(map)
      .bindPopup('Test erfolgreich!')
      .openPopup();
  </script>
</body>
</html>
