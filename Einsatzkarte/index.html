<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map mit Zoom-Up-Feel &amp; Koordinaten-Suche</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { height:100%; background: lightgrey; }
    #controls {
      position: absolute;
      top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <!-- Suchfelder -->
  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 123">
    Y: <input type="number" id="inputY" placeholder="z.B. -456">
    <button id="btnSearch">Suchen</button>
  </div>

  <!-- Karte -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // 1) GTA-Bounds in Spiel-Einheiten (Leaflet lat=Y, lng=X)
    var sw     = L.latLng(-4000, -4000);
    var ne     = L.latLng( 6000,  8000);
    var bounds = L.latLngBounds(sw, ne);

    // 2) Map mit Simple CRS + Zoom-Fenster bis 8
    var map = L.map('map', {
      crs:       L.CRS.Simple,
      minZoom:   0,
      maxZoom:   8,    // erlaubt weit herein zu zoomen
      zoomSnap:  0.5,  // feinere Zoom-Schritte
      zoomDelta: 0.5,
      zoom:      2
    }).fitBounds(bounds);

    // 3) Tile-Größe und native Max-Stufe
    var tileSize      = 256,
        maxNativeZoom = 5,                     // echte Tiles existieren 0–5
        nativeSize    = tileSize * Math.pow(2, maxNativeZoom); // 8192px

    // 4) Bounds in pixel → latlng
    var swPoint = map.unproject([0, nativeSize],  maxNativeZoom),
        nePoint = map.unproject([nativeSize, 0],  maxNativeZoom),
        imageBounds = L.latLngBounds(swPoint, nePoint);

    // 5) Layer, der echte Tiles 0–5 nachlädt und ab 6+ hochskaliert
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        imageBounds,
        minZoom:       0,
        maxZoom:       8,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    // 6) Klick-Popup für GTA-Coords
    map.on('click', function(e){
      var lat = Math.round(e.latlng.lat),
          lng = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('GTA-Koordinaten:<br>X='+lng+'<br>Y='+lat)
       .openOn(map);
    });

    // 7) Suchfeld: Map zentrieren & Marker setzen
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x)||isNaN(y)) {
        return alert('Bitte gültige X- und Y-Zahlen eingeben!');
      }
      var latlng = L.latLng(y, x);
      if (!bounds.contains(latlng)) {
        return alert('Koordinaten außerhalb des Bereichs!');
      }
      // Zoom mindestens in die Native-Stufe rein
      var targetZoom = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(latlng, targetZoom);
      if (searchMarker) {
        searchMarker.setLatLng(latlng);
      } else {
        searchMarker = L.marker(latlng).addTo(map);
      }
    });
  </script>
</body>
</html>
