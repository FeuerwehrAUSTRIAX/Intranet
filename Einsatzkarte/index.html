<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Variante 1.4 mit korrekter CRS-Transformation</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map  { height:100%; background: lightgrey; }
    #controls {
      position: absolute; top:10px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
      background: rgba(255,255,255,0.9);
      padding:6px 10px;
      border-radius:4px;
      box-shadow:0 1px 4px rgba(0,0,0,0.3);
      font-family:sans-serif;
    }
    #controls input { width:60px; margin-right:4px; }
  </style>
</head>
<body>

  <!-- Variante 1.4: X/Y-Suche -->
  <div id="controls">
    X: <input type="number" id="inputX" placeholder="z.B. 0">
    Y: <input type="number" id="inputY" placeholder="z.B. 0">
    <button id="btnSearch">FIND</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    //
    // 0) Konstante Parameter
    //
    var tileSize      = 256,
        maxNativeZoom = 5,                // echte Tiles liegen in z=0…5
        worldMinX     = -4000,
        worldMaxX     =  8000,
        worldMinY     = -4000,
        worldMaxY     =  6000;

    var worldWidth  = worldMaxX - worldMinX,   // = 12000 Meter
        worldHeight = worldMaxY - worldMinY;   // = 10000 Meter

    //
    // 1) Exakte Transformation Meter → Normierte Einheit
    //
    //    a = 1 / worldWidth
    //    b = –worldMinX / worldWidth
    //    c = –1 / worldHeight  (invertierte Y-Achse)
    //    d =  worldMaxY / worldHeight
    //
    var trans = new L.Transformation(
      1/worldWidth,       -worldMinX/worldWidth,
     -1/worldHeight,      worldMaxY/worldHeight
    );

    // Neues CRS, das unsere Transformation nutzt
    var CRSgta = L.extend({}, L.CRS.Simple, {
      transformation: trans
    });

    //
    // 2) Map initialisieren
    //
    var map = L.map('map', {
      crs:       CRSgta,
      center:    [0, 0],      // GTA-Nullpunkt (Y, X)
      zoom:      2,
      minZoom:   0,
      maxZoom:   8,           // bis 8 hineinzoomen (Upscale)
      zoomSnap:  0.5,
      zoomDelta: 0.5,
      maxBounds: [
        [worldMinY, worldMinX], 
        [worldMaxY, worldMaxX]
      ]
    });

    //
    // 3) TileLayer einbinden
    //
    L.tileLayer(
      'https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg',
      {
        tileSize:      tileSize,
        bounds:        [
          [worldMinY, worldMinX],
          [worldMaxY, worldMaxX]
        ],
        minZoom:       0,
        maxZoom:       8,
        maxNativeZoom: maxNativeZoom,
        noWrap:        true,
        attribution:   '© FeuerwehrAUSTRIAX'
      }
    ).addTo(map);

    //
    // 4) Marker: Nullpunkt + vier Ecken
    //
    // Nullpunkt
    L.marker([0, 0])
     .addTo(map)
     .bindPopup('<strong>Nullpunkt</strong><br>X=0, Y=0')
     .openPopup();

    // Ecken:
    var corners = [
      { pos:[worldMinY, worldMinX], text:'SW: X='+worldMinX+', Y='+worldMinY },
      { pos:[worldMinY, worldMaxX], text:'SE: X='+worldMaxX+', Y='+worldMinY },
      { pos:[worldMaxY, worldMinX], text:'NW: X='+worldMinX+', Y='+worldMaxY },
      { pos:[worldMaxY, worldMaxX], text:'NE: X='+worldMaxX+', Y='+worldMaxY }
    ];
    corners.forEach(function(c){
      L.marker(c.pos).addTo(map).bindPopup(c.text);
    });

    //
    // 5) Klick-Popup: zeigt exakte GTA-Koordinaten
    //
    map.on('click', function(e){
      var y = Math.round(e.latlng.lat),
          x = Math.round(e.latlng.lng);
      L.popup()
       .setLatLng(e.latlng)
       .setContent('<strong>GTA-Koordinate</strong><br>X='+x+', Y='+y)
       .openOn(map);
    });

    //
    // 6) Suchfeld: Karte auf X/Y zentrieren + Marker setzen
    //
    var searchMarker;
    document.getElementById('btnSearch').addEventListener('click', function(){
      var x = parseFloat(document.getElementById('inputX').value),
          y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x) || isNaN(y)) {
        return alert('Bitte gültige X- und Y-Zahlen eingeben.');
      }
      var ll = L.latLng(y, x);
      if (!map.getMaxBounds().contains(ll)) {
        return alert('Koordinaten außerhalb des Bereichs.');
      }
      var targetZoom = Math.max(map.getZoom(), maxNativeZoom);
      map.setView(ll, targetZoom);
      if (searchMarker) {
        searchMarker.setLatLng(ll);
      } else {
        searchMarker = L.marker(ll).addTo(map);
      }
    });
  </script>
</body>
</html>
