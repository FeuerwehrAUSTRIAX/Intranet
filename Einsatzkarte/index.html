<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – mit Tiles und echtem Koordinatensystem</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      font-family: monospace;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="info">X: 0, Y: 0</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  // === 1. Bildgröße in Pixel (aus Tiles zusammengesetzt) ===
  const imageWidth = 8192;
  const imageHeight = 8192;

  // === 2. Koordinatenrahmen (dein echter GTA-Bereich) ===
  const minX = -5659.283;
  const maxX =  6690.972;
  const minY = -4059.996;
  const maxY =  8426.432;

  // === 3. Skalierung berechnen ===
  const scaleX = imageWidth  / (maxX - minX);
  const scaleY = imageHeight / (maxY - minY);

  // === 4. Transformation aktivieren ===
  L.CRS.Simple.transformation = new L.Transformation(
    scaleX, -minX * scaleX,
   -scaleY,  maxY * scaleY
  );

  // === 5. Karte erstellen ===
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: 5,
    center: [0, 0],
    zoom: 2
  });

  // === 6. Bounds berechnen ===
  const imageBounds = L.latLngBounds(
    L.latLng(maxY, minX),  // oben links
    L.latLng(minY, maxX)   // unten rechts
  );
  map.setMaxBounds(imageBounds);

  // === 7. TileLayer laden ===
  L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
    tileSize: 256,
    bounds: imageBounds,
    minZoom: 0,
    maxZoom: 5,
    maxNativeZoom: 5,
    noWrap: true,
    attribution: '© FeuerwehrAUSTRIAX'
  }).addTo(map);

  // === 8. Marker bei (0,0) ===
  L.marker([0, 0])
    .addTo(map)
    .bindPopup('GTA Nullpunkt (0,0)')
    .openPopup();

  // === 9. Maus-Koordinatenanzeige ===
  const infoBox = document.getElementById('info');
  map.on('mousemove', function(e) {
    const x = Math.round(e.latlng.lng * 10) / 10;
    const y = Math.round(e.latlng.lat * 10) / 10;
    infoBox.innerText = `X: ${x}, Y: ${y}`;
  });

  // === 10. Popup bei Klick
  map.on('click', function(e) {
    const x = Math.round(e.latlng.lng);
    const y = Math.round(e.latlng.lat);
    L.popup()
      .setLatLng(e.latlng)
      .setContent(`GTA-Koordinaten:<br>X: ${x}<br>Y: ${y}`)
      .openOn(map);
  });
</script>

</body>
</html>
