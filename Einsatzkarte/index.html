<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GTA5 Map – Koordinatengenau</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #controls input { width: 80px; margin-right: 4px; }
  </style>
</head>
<body>

<div id="controls">
  X: <input type="number" id="inputX" placeholder="z.B. 0">
  Y: <input type="number" id="inputY" placeholder="z.B. 0">
  <button id="btnSearch">Suchen</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  // === DEINE GTA-KOORDINATEN-GRENZEN (aus deinen Eckpunkten) ===
  const minX = -5659.283;
  const maxX =  6690.972;
  const minY = -4059.996;
  const maxY =  8426.432;

  // === DEINE BILDGRÖSSE (Pixel) ===
  const nativeWidth  = 8192;
  const nativeHeight = 8291;

  // === SKALEN berechnen ===
  const scaleX = nativeWidth  / (maxX - minX);   // ≈ 0.6631
  const scaleY = nativeHeight / (maxY - minY);   // ≈ 0.6639

  // === CRS.Simple-Transformation aktivieren ===
  L.CRS.Simple.transformation = new L.Transformation(
    scaleX, -minX * scaleX,
   -scaleY,  maxY * scaleY
  );

  // === Karte initialisieren ===
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: 5,
    zoom: 2,
    center: [0, 0],
    zoomSnap: 0.5,
    zoomDelta: 0.5
  });

  // === Kartenbegrenzung (im GTA-Koordinatensystem) ===
  const bounds = L.latLngBounds(
    L.latLng(maxY, minX), // oben links
    L.latLng(minY, maxX)  // unten rechts
  );
  map.setMaxBounds(bounds);

  // === Kachel-Layer laden (deine URL einsetzen!) ===
  L.tileLayer('https://feuerwehraustriax.github.io/Intranet/Einsatzkarte/tiles/{z}/{x}/{y}.jpg', {
    tileSize: 256,
    bounds: bounds,
    minZoom: 0,
    maxZoom: 5,
    maxNativeZoom: 5,
    noWrap: true,
    attribution: '© FeuerwehrAUSTRIAX'
  }).addTo(map);

  // === Marker bei GTA-Ursprung (0,0) ===
  L.marker([0, 0])
    .addTo(map)
    .bindPopup('GTA-Nullpunkt (0,0)')
    .openPopup();

  // === Klick zeigt Koordinaten ===
  map.on('click', function(e) {
    const x = Math.round(e.latlng.lng * 1000) / 1000;
    const y = Math.round(e.latlng.lat * 1000) / 1000;
    L.popup()
      .setLatLng(e.latlng)
      .setContent(`GTA-Koordinaten:<br>X: ${x}<br>Y: ${y}`)
      .openOn(map);
  });

  // === Suchfeld-Funktion: Eingabe X/Y → Marker setzen ===
  let searchMarker;
  document.getElementById('btnSearch').addEventListener('click', function() {
    const x = parseFloat(document.getElementById('inputX').value);
    const y = parseFloat(document.getElementById('inputY').value);
    if (isNaN(x) || isNaN(y)) {
      return alert('Bitte gültige X- und Y-Werte eingeben.');
    }
    const latlng = L.latLng(y, x);
    if (!bounds.contains(latlng)) {
      return alert('Koordinaten außerhalb des erlaubten Bereichs.');
    }
    map.setView(latlng, 5);
    if (searchMarker) {
      searchMarker.setLatLng(latlng);
    } else {
      searchMarker = L.marker(latlng).addTo(map);
    }
  });

</script>
</body>
</html>
